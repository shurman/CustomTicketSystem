<!DOCTYPE html>
<html>
    <body>
	    <a href="{% url 'user_logout' %}">Logout</a>
	    {%if is_qa or is_pm%}<a href="{% url 'ticket_new' %}">New Ticket</a>{%endif%}

        <div>
            <table>
                <thead>
                    <td>Type</td>
                    <td>Summary</td>
                    <td>Status</td>
                    <td>Creator</td>
                    <td>Date</td>
                </thead>

                {% if ticket_list %}
                <tbody>
                {% for ticket in ticket_list %}
                <tr>
                    <td>{{ ticket.get_t_type_display }}</td>
                    <td><a href="/ticket/{{ ticket.id }}">{{ ticket.title }}</a></td>
                    <td>{{ ticket.get_status_display }}</td>
                    <td>{{ ticket.creator }}</td>
                    <td>{{ ticket.create_date }}</td>
                </tr>
                {% endfor %}
                </tbody>
                {% endif %}
            </table>

        </div>
    </body>
</html>
